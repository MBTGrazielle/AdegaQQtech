<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adega QQTech</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <img
      class="logotipo-Adega"
      src="./assets/adegaQQTech.png"
      alt="logotipo-Adega"
    />
    <h1 class="titulo-Principal">Estoque Adega QQTech</h1>
    <section class="escolha-Vinhos">
      <label for="escolha-Vinhos">Tipo do vinho:</label>
      <select id="escolha-Vinhos" name="vinhos">
        <option value="selecione">Selecione</option>
        <option value="tinto">T</option>
        <option value="branco">B</option>
        <option value="rose">R</option>
        <option value="finalizar">F</option>
      </select>
    </section>
    <span class="resposta"
      >Escolha uma opção de vinho para verificar o seu estoque</span
    >
    <section class="img-ValorCard">
      <img
        src="./assets/adegaQQTech.png"
        alt="img"
        class="img-Valor"
        width="20%px"
      />
    </section>
  </body>
</html>
